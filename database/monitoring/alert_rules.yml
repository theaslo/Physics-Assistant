groups:
- name: database_alerts
  rules:
  - alert: DatabaseAPIDown
    expr: up{job="database-api"} == 0
    for: 30s
    labels:
      severity: critical
    annotations:
      summary: "Database API is down"
      description: "The database API server has been down for more than 30 seconds."

  - alert: PostgreSQLDown
    expr: up{job="postgres-exporter"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "PostgreSQL database is down"
      description: "PostgreSQL database has been unreachable for more than 1 minute."

  - alert: Neo4jDown
    expr: up{job="neo4j"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Neo4j database is down"
      description: "Neo4j graph database has been unreachable for more than 1 minute."

  - alert: RedisDown
    expr: up{job="redis-exporter"} == 0
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "Redis cache is down"
      description: "Redis cache has been unreachable for more than 1 minute."

- name: performance_alerts
  rules:
  - alert: HighResponseTime
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High response times detected"
      description: "95th percentile response time is above 2 seconds for more than 2 minutes."

  - alert: HighErrorRate
    expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "High error rate detected"
      description: "Error rate is above 10% for more than 5 minutes."

  - alert: DatabaseConnectionsHigh
    expr: sum(pg_stat_activity_count) > 80
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High number of database connections"
      description: "PostgreSQL has more than 80 active connections for 5 minutes."

- name: system_alerts
  rules:
  - alert: HighMemoryUsage
    expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage"
      description: "Memory usage is above 85% for more than 5 minutes."

  - alert: HighCPUUsage
    expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
    for: 10m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage"
      description: "CPU usage is above 80% for more than 10 minutes."

  - alert: LowDiskSpace
    expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 90
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "Low disk space"
      description: "Disk usage is above 90% for more than 5 minutes."

- name: physics_assistant_alerts
  rules:
  - alert: PhysicsAPIDown
    expr: up{job="physics-api"} == 0
    for: 30s
    labels:
      severity: critical
    annotations:
      summary: "Physics agents API is down"
      description: "The physics agents API server has been down for more than 30 seconds."

  - alert: StreamlitUIDown
    expr: up{job="streamlit-app"} == 0
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "Streamlit UI is down"
      description: "The Streamlit user interface has been unreachable for more than 1 minute."

  - alert: LowAgentPerformance
    expr: avg_over_time(agent_execution_time_ms[10m]) > 30000
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Agent performance degraded"
      description: "Average agent execution time is above 30 seconds for 5 minutes."