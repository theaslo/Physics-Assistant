apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-ui
  namespace: physics-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamlit-ui
  template:
    metadata:
      labels:
        app: streamlit-ui
    spec:
      imagePullSecrets:
      - name: container-registry-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: streamlit-ui
        image: physics-assistant/streamlit-ui:latest
        ports:
        - containerPort: 8501
        env:
        - name: PHYSICS_API_HOST
          value: "physics-agents-api-service"
        - name: PHYSICS_API_PORT
          value: "8000"
        - name: DATABASE_API_HOST
          value: "database-api-service"
        - name: DATABASE_API_PORT
          value: "8001"
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-ui-service
  namespace: physics-assistant
spec:
  selector:
    app: streamlit-ui
  ports:
  - port: 8501
    targetPort: 8501
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-dashboard
  namespace: physics-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-dashboard
  template:
    metadata:
      labels:
        app: react-dashboard
    spec:
      imagePullSecrets:
      - name: container-registry-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: react-dashboard
        image: physics-assistant/react-dashboard:latest
        ports:
        - containerPort: 5173
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 5173
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5173
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: react-dashboard-service
  namespace: physics-assistant
spec:
  selector:
    app: react-dashboard
  ports:
  - port: 5173
    targetPort: 5173
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-gateway
  namespace: physics-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-gateway
  template:
    metadata:
      labels:
        app: nginx-gateway
    spec:
      imagePullSecrets:
      - name: container-registry-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: nginx-gateway
        image: physics-assistant/nginx-gateway:latest
        ports:
        - containerPort: 80
        - containerPort: 443
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-gateway-service
  namespace: physics-assistant
spec:
  type: LoadBalancer
  selector:
    app: nginx-gateway
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: physics-assistant-ingress
  namespace: physics-assistant
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - physics-assistant.example.com
    - dashboard.physics-assistant.example.com
    secretName: physics-assistant-tls
  rules:
  - host: physics-assistant.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-gateway-service
            port:
              number: 80
  - host: dashboard.physics-assistant.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-dashboard-service
            port:
              number: 5173