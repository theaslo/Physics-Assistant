apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-forces
  namespace: physics-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-forces
  template:
    metadata:
      labels:
        app: mcp-forces
    spec:
      imagePullSecrets:
      - name: container-registry-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: mcp-forces
        image: physics-assistant/mcp-tools:latest
        ports:
        - containerPort: 10100
        env:
        - name: MCP_SERVICE
          value: "forces"
        - name: MCP_PORT
          value: "10100"
        - name: MCP_HOST
          value: "0.0.0.0"
        - name: MCP_TRANSPORT
          value: "streamable_http"
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: 10100
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 10100
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-forces-service
  namespace: physics-assistant
spec:
  selector:
    app: mcp-forces
  ports:
  - port: 10100
    targetPort: 10100
---
