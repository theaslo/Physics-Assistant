apiVersion: v1
kind: Namespace
metadata:
  name: physics-assistant
  labels:
    name: physics-assistant
    environment: production
    app.kubernetes.io/name: physics-assistant
    app.kubernetes.io/version: "1.0.0"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: physics-assistant-quota
  namespace: physics-assistant
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "10"
    configmaps: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: physics-assistant-limits
  namespace: physics-assistant
spec:
  limits:
  - default:
      cpu: "1"
      memory: "1Gi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container