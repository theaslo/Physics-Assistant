# Vertical Pod Autoscaler Policies for Physics Assistant

---
# Physics Agents API VPA
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: physics-agents-api-vpa
  namespace: physics-assistant
  labels:
    app: physics-agents-api
    component: api
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: physics-agents-api
  updatePolicy:
    updateMode: "Auto"
    minReplicas: 2
  resourcePolicy:
    containerPolicies:
    - containerName: physics-agents-api
      minAllowed:
        cpu: 100m
        memory: 256Mi
      maxAllowed:
        cpu: 2000m
        memory: 4Gi
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits

