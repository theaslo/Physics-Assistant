# Network Security Policies for Physics Assistant Platform
apiVersion: v1
kind: Namespace
metadata:
  name: physics-assistant
  labels:
    security.policy/network-isolation: "enabled"
    security.policy/pod-security: "restricted"

---
# Default deny all ingress and egress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: physics-assistant
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

---
# Allow database access only from API services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: database-access-policy
  namespace: physics-assistant
spec:
  podSelector:
    matchLabels:
      component: database
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          component: api
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 7687  # Neo4j
    - protocol: TCP
      port: 6379  # Redis
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS

---
# Allow API services to communicate with each other
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-services-policy
  namespace: physics-assistant
spec:
  podSelector:
    matchLabels:
      component: api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          component: frontend
    - podSelector:
        matchLabels:
          component: api
    ports:
    - protocol: TCP
      port: 8000  # Physics Agents API
    - protocol: TCP
      port: 8001  # Database API
    - protocol: TCP
      port: 8002  # Dashboard API
  egress:
  - to:
    - podSelector:
        matchLabels:
          component: database
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 7687
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          component: mcp
    ports:
    - protocol: TCP
      port: 10100
  - to:
    - podSelector:
        matchLabels:
          component: vault
    ports:
    - protocol: TCP
      port: 8200
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443  # External HTTPS

---
# Allow frontend services to access APIs
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-access-policy
  namespace: physics-assistant
spec:
  podSelector:
    matchLabels:
      component: frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: []  # Allow external access
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 8501  # Streamlit
    - protocol: TCP
      port: 3000  # React Dashboard
  egress:
  - to:
    - podSelector:
        matchLabels:
          component: api
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8001
    - protocol: TCP
      port: 8002
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

---
# Allow MCP services to communicate only with API services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mcp-services-policy
  namespace: physics-assistant
spec:
  podSelector:
    matchLabels:
      component: mcp
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          component: api
    ports:
    - protocol: TCP
      port: 10100
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

---
# Allow monitoring services to scrape metrics
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monitoring-access-policy
  namespace: physics-assistant
spec:
  podSelector:
    matchLabels:
      component: monitoring
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: []  # Allow external access to Grafana
    ports:
    - protocol: TCP
      port: 3000  # Grafana
    - protocol: TCP
      port: 9090  # Prometheus
    - protocol: TCP
      port: 9093  # Alertmanager
  egress:
  - to:
    - podSelector: {}  # Allow scraping all pods
    ports:
    - protocol: TCP
      port: 8000   # API metrics
    - protocol: TCP
      port: 8001
    - protocol: TCP
      port: 8002
    - protocol: TCP
      port: 9100   # Node exporter
    - protocol: TCP
      port: 8080   # cAdvisor
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443  # External webhooks

---
# Allow Vault access for secret management
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vault-access-policy
  namespace: physics-assistant
spec:
  podSelector:
    matchLabels:
      component: vault
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          component: api
    - podSelector:
        matchLabels:
          component: frontend
    ports:
    - protocol: TCP
      port: 8200
  egress:
  - to:
    - podSelector:
        matchLabels:
          component: database
    ports:
    - protocol: TCP
      port: 5432  # Vault storage backend
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53